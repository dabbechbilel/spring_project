<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des specialités</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout des
					specialités</div>
				<div class="card-header" th:if="${mode=='edit'}">Modification
					des specialités</div>
				<div class="card-body">
					<form th:action="@{saveCategory}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Spécialité :</label> <input
								type="hidden" name="idCategory" class="form-control"
								th:value="${category.idCategory}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom de spécialité :</label> <input
								type="text" name="nameCategory" class="form-control"
								th:value="${category.nameCategory}" /> <span
								th:errors=${category.nameCategory} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">decription de la specialté :</label> <input
								type="text" name="descriptionCategory" class="form-control"
								th:value="${category.descriptionCategory}" /> <span
								th:errors=${category.descriptionCategory} class="text-danger">
							</span>

						</div>
						
                       
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
